name: cgt outputs

on:
  workflow_dispatch:

jobs:
  mainjob1:
    runs-on: ubuntu-latest
    steps:
      - name: Set Variable
        id: set_var
        run: |
          echo "var1=alpha" >> $GITHUB_OUTPUT
    outputs:
      varx: ${{ steps.set_var.outputs.var1 }}

  mainjob2:
    needs: mainjob1
    runs-on: ubuntu-latest
    steps:
      - name: Access Variable
        run: |
          echo "var1=${{ needs.mainjob1.outputs.varx }}"
