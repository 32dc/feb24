name: Test outputs

on:
  workflow_dispatch:

jobs:
  write-job:
    runs-on: ubuntu-latest
    outputs:
      my_value: ${{ steps.generate.outputs.my_value }}
    steps:
    - name: Generate value
      id: generate
      run: echo "my_value=hello" >> GITHUB_OUTPUT

  read-job:
    runs-on: ubuntu-latest
    needs: write-job
    steps:
      - name: Use value
        run: echo ${{ needs.write-job.outputs.my_value }}
